tools:
  - name: checkaws
    alias: checkaws
    image: python:latest
    image_provider:
      kind: aws
    content: python -c "print('hello from aws!')"
  - name: checkdh
    alias: checkdh
    image: mitrabeast/python:myversion
    image_provider:
      kind: dockerhub
      auth:
        - name: username
          value: mitrabeast
        - name: password
          valueFrom:
            secret: DIMA_DOCKERHUB_PASSWORD
    content: python -c "print('hello from dockerhub, {{.name}}!')"
    args:
      - name: name
        description: A name to greet from dockerhub
        required: true
    secrets:
      - DIMA_DOCKERHUB_PASSWORD
